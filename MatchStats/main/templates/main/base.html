<!DOCTYPE html>
<html lang="en">
<head>
<title>
    {% block title%}{% endblock %}
</title>
{% load static %}
<link href="{% static 'bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:index' %}">MatchStats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:team_list' %}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:stadium_list' %}">Stadiums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:match_list' %}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'main:player_list' %}" class="nav-link">Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Login</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    {% block content%}
    {% endblock %}
</body>
</html>
